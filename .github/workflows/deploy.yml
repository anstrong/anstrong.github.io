name: GitHub Pages Deployment

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: "17"
      - uses: actions/checkout@v2
      - name: PWD
        run: pwd
      - name: Build React app
        run: npm run build
      - name: Update gh-pages branch
        run: npm run deploy
